
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        <h1 class="title">Text Tool</h1>
        <input type="text" class="input-text" id="input-text" />
        <p id="result-text" class="result-text"></p>
        <div class="btn-container">
            <button class="btn" onclick="makeUppercase()">UPPERCASE</button>
            <button class="btn" onclick="makeLowercase()">lowercase</button>
            <button class="btn" onclick="charCount()">Charecter Count</button>
            <button class="btn" onclick="wordCount()">Word Count</button>
        </div>

        <script>
        const inputElement = document.getElementById("input-text")
        const resultElement = document.getElementById("result-text")

            function makeUppercase(){
                resultElement.innerText = inputElement.value.toUpperCase()
            }
    
            function makeLowercase(){
                resultElement.innerText = inputElement.value.toLowerCase()
            }
    
            function charCount(){
                resultElement.innerText = `Total Characters: ${inputElement.value.length}`
            }
    
            function wordCount(){
                resultElement.innerText = `Total Words: ${inputElement.value.split(" ").length}`
            }
        </script>
</body>
</html>
